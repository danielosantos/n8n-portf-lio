<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PI & PDD AI Consultant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    header {
      padding: 24px;
      border-bottom: 1px solid #e5e5e5;
      background-color: #fafafa;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222222;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.875rem;
      color: #666666;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #e5e5e5;
      border-bottom-right-radius: 4px;
    }

    .message.agent {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-bottom-left-radius: 4px;
    }

    .message.error {
      align-self: flex-start;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .message-time {
      font-size: 0.7rem;
      color: #999999;
      margin-top: 6px;
    }

    .message.user .message-time {
      text-align: right;
    }

    .loading {
      align-self: flex-start;
      padding: 16px;
      display: flex;
      gap: 6px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background-color: #999999;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
    }

    .input-area {
      padding: 16px 24px;
      border-top: 1px solid #e5e5e5;
      background-color: #fafafa;
      display: flex;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #dddddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .input-area input:focus {
      border-color: #999999;
    }

    .input-area input:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .input-area button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .input-area button:hover:not(:disabled) {
      background-color: #555555;
    }

    .input-area button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        padding: 16px;
      }

      header h1 {
        font-size: 1.25rem;
      }

      .chat-area {
        padding: 16px;
      }

      .message {
        max-width: 85%;
      }

      .input-area {
        padding: 12px 16px;
      }

      .input-area button {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PI & PDD AI Consultant</h1>
      <p>Ask questions about Product Increments and Program Design Documents</p>
    </header>

    <div class="chat-area" id="chatArea">
      <div class="empty-state" id="emptyState">
        Start a conversation by typing a question below
      </div>
    </div>

    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Ask about a PI, PDD, or strategic comparison..."
        autocomplete="off"
      >
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // ========== CONFIGURATION ==========
    const WEBHOOK_URL = "https://your-webhook-url.com/endpoint";
    const REQUEST_TIMEOUT = 30000; // 30 seconds
    // ====================================

    const chatArea = document.getElementById("chatArea");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const emptyState = document.getElementById("emptyState");

    let isLoading = false;

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function addMessage(content, type) {
      if (emptyState) {
        emptyState.remove();
      }

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;

      const textDiv = document.createElement("div");
      textDiv.textContent = content;
      messageDiv.appendChild(textDiv);

      const timeDiv = document.createElement("div");
      timeDiv.className = "message-time";
      timeDiv.textContent = formatTime(new Date());
      messageDiv.appendChild(timeDiv);

      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showLoading() {
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "loading";
      loadingDiv.id = "loadingIndicator";
      loadingDiv.innerHTML = `
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      `;
      chatArea.appendChild(loadingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function hideLoading() {
      const loadingIndicator = document.getElementById("loadingIndicator");
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }

    function setLoading(loading) {
      isLoading = loading;
      messageInput.disabled = loading;
      sendButton.disabled = loading;
      if (loading) {
        showLoading();
      } else {
        hideLoading();
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isLoading) return;

      addMessage(message, "user");
      messageInput.value = "";
      setLoading(true);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`Request failed with status ${response.status}`);
        }

        const contentType = response.headers.get("content-type");
        let responseText;

        if (contentType && contentType.includes("application/json")) {
          const jsonResponse = await response.json();
          responseText = typeof jsonResponse === "string" 
            ? jsonResponse 
            : jsonResponse.message || jsonResponse.response || jsonResponse.text || JSON.stringify(jsonResponse);
        } else {
          responseText = await response.text();
        }

        setLoading(false);
        addMessage(responseText, "agent");

      } catch (error) {
        clearTimeout(timeoutId);
        setLoading(false);

        let errorMessage = "An error occurred. Please try again.";
        if (error.name === "AbortError") {
          errorMessage = "Request timed out. Please try again.";
        } else if (error.message.includes("Failed to fetch")) {
          errorMessage = "Unable to connect. Please check your network connection.";
        } else if (error.message.includes("status")) {
          errorMessage = error.message;
        }

        addMessage(errorMessage, "error");
      }
    }

    sendButton.addEventListener("click", sendMessage);

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.focus();
  </script>
</body>
</html>
